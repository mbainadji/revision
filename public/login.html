<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - ICT4D L2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center">
            <h2>Connexion ICT4D L2</h2>
          </div>
          <div class="card-body">
            <form id="loginForm" onsubmit="return false;">
              <div class="mb-3">
                <label for="matricule" class="form-label">Matricule</label>
                <input type="text" class="form-control" id="matricule" required 
                       placeholder="Entrez votre matricule">
              </div>
              <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" required 
                       placeholder="Entrez votre nom">
              </div>
              <div class="mb-3">
                <label for="option" class="form-label">Option</label>
                <select class="form-select" id="option" required>
                  <option value="">Sélectionnez votre option</option>
                  <option value="cybersecurite">Cybersécurité</option>
                  <option value="genie_logiciel">Génie Logiciel</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required 
                       placeholder="Entrez votre mot de passe">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Se connecter
                </button>
                <a href="./index.html" class="btn btn-secondary">
                  Retour à l'accueil
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
